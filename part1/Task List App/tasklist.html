<!DOCTYPE html>
<html>

<head>
    <title>Task List App</title>
    <link rel="stylesheet" href="3rd/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="3rd/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tasklist.css">
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-xs-12">
                <ul class="signal">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span>10:15 AM</span>
                <i class="fa fa-battery-full" aria-hidden="true"></i>
                <div>
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    <ul class="more">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <p>Remote Working</p>
                <div class="addButton">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="row today">
            <h4>TODAY</h4>
            <ul>
                <li>
                    <span class="checkBtn"></span>
                    <img src="images/phone-call.png" alt="">
                    <p>Design onboarding screen</p>
                    <p>Discuss with the dev first</p>
                    <img src="images/star.png" alt="">
                    <hr>
                </li>
                <li>
                    <span class="checkBtn"></span>
                    <img src="images/paint-brush.png" alt="">
                    <p>Create a new icon set</p>
                    <img src="images/un-star.png" alt="">
                </li>
            </ul>
        </div>
        <div class="row tomorrow">
            <h4>TOMORROW</h4>
            <ul>
                <li>
                    <span class="checkBtn"></span>
                    <img src="images/calendar.png" alt="">
                    <p>Code a new portfolio web</p>
                    <img src="images/un-star.png" alt="">
                </li>
                <li>
                    <span class="checkBtn"></span>
                    <img src="images/letter.png" alt="">
                    <p>Send proposal email</p>
                    <img src="images/un-star.png" alt="">
                </li>
                <li>                 
                    <p>
                        <S>Design onboarding screen</S>
                        </p>
                    <img src="images/rubbish-bin.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./3rd/jquery-3.1.1.js"></script>
<script src="./3rd/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

</html>
